<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Control - Simulador Instagram</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader" class="loader-overlay">
        <div class="loader-spinner"></div>
    </div>

    <div class="dashboard-container">
        
        <header class="dashboard-header">
            <div class="header-brand">
                <div class="brand-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="brand-info">
                    <h1>Tablero de Control</h1>
                    <p class="subtitle">Simulador Instagram</p>
                </div>
            </div>
            
            <div class="header-controls">
                
                <div class="music-wrapper">
                    <button id="music-menu-btn" class="theme-toggle-btn" title="Menú Música">
                        <i class="fas fa-music"></i>
                    </button>
                    
                    <div id="music-dropdown" class="music-dropdown">
                        <div class="music-controls-row">
                            <button id="prev-track" title="Anterior"><i class="fas fa-backward-step"></i></button>
                            <button id="play-pause-btn" title="Pausar/Reanudar">
                                <i class="fas fa-play"></i>
                                <i class="fas fa-pause" style="display: none;"></i>
                            </button>
                            <button id="next-track" title="Siguiente"><i class="fas fa-forward-step"></i></button>
                        </div>
                        <div class="music-volume-row">
                            <i class="fas fa-volume-low"></i>
                            <input type="range" id="volume-slider" min="0" max="100" value="30">
                        </div>
                        <div class="music-status-text" id="music-status-text">Clic para iniciar</div>
                    </div>
                </div>

                <button id="theme-toggle" class="theme-toggle-btn" title="Cambiar tema">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main class="content">
            <section id="week-controls" class="week-controls">
            </section>
            
            <section id="ranking" class="ranking-container">
                <div id="ranking-list">
                </div>
            </section>
        </main>

        <footer class="dashboard-footer">
            <div class="footer-content">
                <div class="footer-team">
                    <strong>Integrantes:</strong> William H Fonseca, Juan Martinez, Juan Sierra, Vanessa Fajardo, Valentina Velandia.
                </div>
                <div class="footer-academic">
                    <span>Profesor: Andres Cardenas</span> | <span>Fundamentos de Mercadeo y Publicidad (11614)</span>
                </div>
            </div>
        </footer>
    </div>

    <div id="modal-overlay" class="modal-overlay"></div>
    <div id="details-modal" class="modal card">
        <div class="modal-header">
            <h2 id="modal-title">Detalle de Cuenta</h2>
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-content">
            <div class="modal-controls">
                <p>Seleccionar reporte:</p>
                <div id="week-selector" class="week-selector">
                </div>
            </div>
            <div id="modal-stats-container" class="modal-stats-container">
            </div>
            <div id="modal-table-container" class="modal-table-container">
                <div class="modal-loader"></div>
            </div>
        </div>
    </div>

    <div id="trend-modal-overlay" class="modal-overlay"></div>
    <div id="trend-modal" class="modal card small-modal">
        <div id="trend-modal-content" style="width: 100%;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
    <script src="script.js"></script>
</body>
</html>
