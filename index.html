<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Analytics Dashboard - Ranking</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader" class="loader-overlay">
        <div class="loader-spinner"></div>
    </div>

    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-title">
                <h1>Instagram Analytics</h1>
                <p>Ranking de rendimiento de cuentas</p>
            </div>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main class="content">
            
            <section id="week-controls" class="week-controls">
                </section>
            
            <section id="ranking" class="ranking-container">
                <div id="ranking-list">
                    </div>
            </section>
        </main>
    </div>

    <div id="modal-overlay" class="modal-overlay"></div>
    <div id="details-modal" class="modal card">
        <div class="modal-header">
            <h2 id="modal-title">Detalle de Cuenta</h2>
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-content">
            <div class="modal-controls">
                <p>Seleccionar semana:</p>
                <div id="week-selector" class="week-selector">
                    </div>
            </div>
            <div id="modal-stats-container" class="modal-stats-container">
                </div>
            <div id="modal-table-container" class="modal-table-container">
                <div class="modal-loader"></div>
            </div>
        </div>
    </div>

    <div id="trend-modal-overlay" class="modal-overlay"></div>
    <div id="trend-modal" class="modal card small-modal">
        <div class="modal-header">
            <h2 id="trend-modal-title">Detalle de Tendencia</h2>
            <button id="trend-modal-close-btn" class="modal-close-btn">&times;</button>
        </div>
        <div id="trend-modal-content" class="modal-content">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
